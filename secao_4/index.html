<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Creative Buttons</title>
</head>
<body>
    <div class="container">
        <button class="rotate" href="#">button</button>
        <button class="swipe" href="#">button</button>
        <button class="hover" href="#">button</button>
        <button class="stretch" href="#">button</button>
        <button class="swipe-text" href="#">button</button>
        <button class="glow" href="#">button</button>
        <button class="layer" href="#">button</button>
        <button class="scale" href="#">button</button>
        <button class="btn-1">button</button>
        <button class="btn-2">button</button>
        <button class="btn-3">button</button>
        <button class="btn-4"><span>button</span></button>
        <button class="btn-5">button</button>
        <button class="btn-6"><span>b</span>utton</button>
        <button class="btn-7">button<span></span></button>
        <button class="btn-8">button<span></span></button>
        <button class="btn-9">button</button>
        <button class="btn-10">button</button>
        <button class="btn-11">button</button>
    </div>
</body>
</html>
